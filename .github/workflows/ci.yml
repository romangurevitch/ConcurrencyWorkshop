name: Go Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-modules.outputs.key }}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'

      - name: Check out code
        uses: actions/checkout@v3

      - name: Cache Go modules
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Load Cached Go modules
        run: go mod download

      - name: Test
        run: make test

      - name: Benchmark
        run: make bench

  test-basic-challenges:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'

      - name: Retrieve cached modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ needs.build.outputs.cache-key }}

      - name: Run basic tests
        run: make test-basic

  test-intermediate-challenges:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'

      - name: Retrieve cached modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ needs.build.outputs.cache-key }}

      - name: Run intermediate tests
        run: make test-intermediate

  test-advanced-challenges:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'

      - name: Retrieve cached modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ needs.build.outputs.cache-key }}

      - name: Run advanced tests
        run: make test-advanced
