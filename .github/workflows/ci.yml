name: Go Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'

      - name: Check out code
        uses: actions/checkout@v3

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Load Cached Go modules
        run: go mod download

      - name: Run tests
        run: make test

      - name: Run basic tests
        run: make test-basic

      - name: Run intermediate tests
        run: make test-intermediate

      - name: Run advanced tests
        run: make test-advanced

      - name: Benchmark
        run: make bench
