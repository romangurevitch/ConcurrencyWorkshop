name: Go Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-modules.outputs.key }}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Load Cached Go modules
        run: go mod download

      - name: Test
        run: make test

  fixme-challenges:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Check for changes in fixme-basic package
        id: changes-basic
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} -- internal/challenge/fixme/basic; then
            echo "no changes" && echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "changes detected" && echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run basic fix me tests
        if: steps.changes-basic.outputs.run == 'true'
        run: make fixme-basic

      - name: Check for changes in fixme-intermediate package
        id: changes-intermediate
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} -- internal/challenge/fixme/intermediate; then
            echo "no changes" && echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "changes detected" && echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run intermediate fix me tests
        if: steps.changes-intermediate.outputs.run == 'true'
        run: make fixme-intermediate

      - name: Check for changes in fixme-advanced package
        id: changes-advanced
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} -- internal/challenge/fixme/advanced; then
            echo "no changes" && echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "changes detected" && echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run advanced fix me tests
        if: steps.changes-advanced.outputs.run == 'true'
        run: make fixme-advanced

  implme-challenges:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Check for changes in implme-basic package
        id: changes-basic
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} -- internal/challenge/implme/basic; then
            echo "no changes" && echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "changes detected" && echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run basic implement me tests
        if: steps.changes-basic.outputs.run == 'true'
        run: make implme-basic

      - name: Check for changes in implme-intermediate package
        id: changes-intermediate
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} -- internal/challenge/implme/intermediate; then
            echo "no changes" && echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "changes detected" && echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run intermediate implement me tests
        if: steps.changes-intermediate.outputs.run == 'true'
        run: make implme-intermediate

      - name: Check for changes in implme-advanced package
        id: changes-advanced
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} -- internal/challenge/implme/advanced; then
            echo "no changes" && echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "changes detected" && echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run advanced implement me tests
        if: steps.changes-advanced.outputs.run == 'true'
        run: make implme-advanced