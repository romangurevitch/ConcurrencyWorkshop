name: Go Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-modules.outputs.key }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Cache Go Modules
        id: cache-modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Load Cached Go modules
        run: go mod download

      - name: Run Tests
        run: make test

  fixme:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        level: [basic, intermediate, advanced]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Clean workspace
        run: |
          sudo rm -rf ~/go/pkg/mod
          sudo rm -rf ~/.cache/go-build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Check for changes in fixme-${{ matrix.level }} package
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} -- internal/challenge/fixme/${{ matrix.level }}; then
            echo "no changes" && echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "changes detected" && echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run fix me tests
        if: steps.changes.outputs.run == 'true'
        run: make fixme-${{ matrix.level }}

  implme:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        level: [basic, intermediate, advanced]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Check for changes in implme-${{ matrix.level }} package
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --quiet origin/${{ github.base_ref }} -- internal/challenge/implme/${{ matrix.level }}; then
            echo "no changes" && echo "run=false" >> $GITHUB_OUTPUT
          else
            echo "changes detected" && echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run implement me tests
        if: steps.changes.outputs.run == 'true'
        run: make implme-${{ matrix.level }}
