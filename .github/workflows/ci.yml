name: Go Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3 # Use the latest stable version of setup-go action
        with:
          go-version: '1.21.x' # Use the semantic version range of the Go version

      - name: Check out code
        uses: actions/checkout@v3 # Use the latest stable version of checkout action

      - name: Cache Go modules
        uses: actions/cache@v3 # Use the latest stable version of cache action
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Load Cached Go modules
        run: go mod download

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.1

      - name: Build, Test and Other Commands
        run: |
          make build
          make test
          make test-basic
          make test-intermediate
          make test-advanced
          make bench